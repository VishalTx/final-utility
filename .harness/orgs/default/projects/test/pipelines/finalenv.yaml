pipeline:
  name: final-env
  identifier: finalenv
  projectIdentifier: test
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.Github_OAuth_1711001384310
        repoName: VishalTx/final-utility
        build: <+input>
  stages:
    - stage:
        name: env
        identifier: env
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: false
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_2
                  identifier: Run_2
                  spec:
                    connectorRef: account.harnessImage
                    image: amazon/aws-cli
                    shell: Sh
                    command: aws configure
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: Shabdockerhub
                    image: python
                    shell: Sh
                    command: |-
                      cd src
                      pip install -r requirements.txt

                      echo "Loading .env from Harness secrets..."
                      echo "$ENV_SECRET" > .env

                      echo "Contents of the .env file:"
                      cat .env

                      # Export variables to shell
                      #export $(grep -v '^#' .env | xargs)

                      echo "Running job_launcher.py..."
                      python job_launcher.py job_load_in
                    envVariables:
                      ENV_SECRET: <+secrets.getValue("env")>
        delegateSelectors:
          - docker-delegate
