pipeline:
  name: final-env
  identifier: finalenv
  projectIdentifier: test
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.Github_OAuth_1711001384310
        repoName: VishalTx/final-utility
        build: <+input>
        sparseCheckout: []
  stages:
    - stage:
        name: env
        identifier: env
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: false
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_2
                  identifier: Run_2
                  spec:
                    connectorRef: account.harnessImage
                    image: amazon/aws-cli
                    shell: Sh
                    command: |-
                      aws configure

                      aws sts assume-role \
                        --role-arn arn:aws:iam::156151586753:role/D3_Automation_Testing \
                        --role-session-name harness-session \
                        --output json > creds.json
        delegateSelectors:
          - docker-delegate
